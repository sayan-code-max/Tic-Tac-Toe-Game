<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe Game.</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe Game.</h1>
        </div>
        <div class="function-box">
            <span class="info">Turn for X</span><br><br><br>
            <button id="reset" class="btn">Reset</button>
            <button id="startMusic" class="btn">Start Music</button>
            <button id="stopMusic" class="btn">Stop Music</button><br><br><br>
            <div class="imgbox">
                <img src="anime.gif" alt="#">
            </div>
        </div>
    </div>
    <script src="TTT.js"></script>
</body>
</html>
